<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linktree</title>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet"><!--link fonte personalizada deve sermpre vir antes do CSS-->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    
    <div class="profile">
        <img src="img/thiago.jpg" alt="Thiago" class="avatar">
        <h1>Daniel Mendes Ferreira</h1>
        <h2> Administrador | Engenheiro | Trader</h2>
    
    </div>
     
    <ul class="social"> 
        <li>
            <a href=""> <!--utilizar o href vazio por se tratar de imagens com links-->
                <img src="img/youtube.png" alt="You tube">
            </a>  
        </li>
        
        <li>
            <a href="">
                <img src="img/insta.svg" alt="Instagram">
            </a>  
        </li>
        
        <li>
            <a href="">
                <img src="img/github.svg" alt="github">
            </a>   
        </li>
        
        <li>
            <a href="">
                <img src="img/linkedin.svg" alt="linkedin">
            </a>   
        </li>
          
        <li>
            <a href="">
                <img src="img/whatsapp.png" alt="whatsapp">
            </a>   
        </li>

    </ul>

    <ul class="link-list">
        <li>
            <a href="">
                Desenvolvimento de Páginas Web
                <span>Sua página web com a cara do seu negócio</span> <!--a tag span altera o paragrafo individualmente-->
            </a>
        </li>
        <li>
            <a href="">
                Fábrica de Páginas Web
                <span>Desenvolva sua própria página web</span>
            </a>
        </li>  
    </ul>
</body>
</html>
